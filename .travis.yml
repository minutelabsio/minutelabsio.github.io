language: ruby
rvm: 2.3.7
before_install:
  - yarn install
install: bundle install
script: "yarn build"
sudo: false
cache: bundler
branches:
  only:
  - production
deploy:
  provider: pages
  target-branch: master
  skip-cleanup: true
  github-token: $githubToken
  keep-history: true
  on:
    branch: production
